 <div class="container">
  <form>
    <label>Username:</label>
    <input type="text" class="form-control" [(ngModel)]='login.username' name='username'>
    <label>Password:</label>
    <input type="password" class="form-control" [(ngModel)]='login.password' name='password'>
    <button class="btn btn-submit" (click)='submit()'>Button</button> <br><br>
    <button type="button" class="btn btn-warning" outerLink="/loggedIn">For now this will take to Useraccount page till we validate</button>

  </form>
  


  


</div>
