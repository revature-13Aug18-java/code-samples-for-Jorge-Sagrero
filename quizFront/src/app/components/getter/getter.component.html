<div class="form-group" class="container" class="container-fluid" style="text-align:center">
        <app-dashboard></app-dashboard><br>
        <label for= "category3">
            Select The Category!
        </label>
        <select id="category3" name="category3"
        [(ngModel)]="category3s" class="form-control">
        <option *ngFor="let cat3 of category3" [value]="cat3.id">
            {{cat3.name}}
        
        
        </option>
        
        </select>

<label for= "questions"> Enter the Number of Questions (Max = 50) </label>
<input id="questions" type="number" min="0" max="50" step="1.0" [(ngModel)]="amounts" placeholder="amount"><br>

    </div>
    <div *ngIf='check'>
    <ul *ngFor="let post of posts.results">
            <li >{{post.category}} {{post.correct_answer}} {{post.difficulty}} 
            </li>
    </ul>
    </div>
