<body>
	<div class="container">
		<h3>Create an user</h3>
		<form action="new" method="POST">
			<label>Username:</label><br> <input type="text" name="username"
				class="form-control" /> <br> <label>Password:</label> <input type="text" name="password"
				class="form-control" /> <br><label>Firstname:</label> <input type="text" name="firstName"
				class="form-control" /> <br><label>Lastname:</label> <input type="text" name="lastName"
				class="form-control" /> <br><label>loggedIn:</label> <input type="text" name="loggedIn"
				class="form-control" /> <br><label>AccounbBalance:</label> <input type="text" name="accountBalance"
				class="form-control" /> <br><label>AccountNumber:</label> <input type="text" name="accountNumber"
				class="form-control" /> <br>
			<br>
			<input type="submit" value="Add!" class="btn btn-primary">
		</form>
	</div>
</body>
</html>
